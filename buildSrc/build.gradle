apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "com.android.tools.build:gradle:3.0.0"
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://maven.google.com/'
    }
    google()
}